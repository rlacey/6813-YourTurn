<html>
	<head>

	    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	    <link href="index.css" rel="stylesheet">

		<!-- Load any supplemental Javascript libraries here -->
		<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>		
		<script src="bootstrap/js/bootstrap.js"></script>

		<script type="text/javascript" src="give.js"></script>

	    <style type="text/css">
		    .center {
			    display: block;
			    margin-left: auto;
			    margin-right: auto
		    }

		    .well {
		    	background-color: #C4CBE8;
		    }

		    #page-title {
		    	text-align: center;
		    	color:#435299;
		    }
	    </style>
	</head>

	<body>


		<!-- =================================================

		NAVIGATION BAR

	    ================================================== -->
	    <div class="navbar-wrapper">
	    <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
	    	<div class="container">
	    		<div class="navbar navbar-inverse" >
	          		<div class="navbar-inner">
			            <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->

				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
			            </button>
			            <div class="offset3"><a class="brand" href="index.html">Your Turn</a></div>
			            <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
			            <div class="nav-collapse collapse">
					        <ul class="nav">
						        <li><a href="index.html">Home</a></li>
						        <li class="active"><a href="give.html">Give</a></li>
						        <li><a href="#find">Find</a></li>
						        <li><a href="#about">About</a></li>

		            	</div><!--/.nav-collapse -->
		        	</div><!-- /.navbar-inner -->
		    	</div><!-- /.navbar -->
	        </div> <!-- /.container -->
	    </div><!-- /.navbar-wrapper -->		



		<!-- =================================================

		TITLE

	    ================================================== -->
	    <h1 id="page-title">Give</h1>


		<!-- =================================================

		TOY FORM & TABS

	    ================================================== -->
	    <div class="row-fluid">
			<div class="well tabbable tabs-left span6 offset3">
				<ul class="nav nav-tabs" id="tab-labels">
					<li id="tab-toy" class='tab-label' onClick="switchTab(this.id)"><a href="#toy" data-toggle="tab">Default Toy</a></li>
					<!-- <li id="toy2-Tab" class='tab-label' onClick="switchTab(this.id)"><a href="#toy2" data-toggle="tab">toy2</a></li> -->
				</ul>	   
				<div class="tab-content" id="tab-content">
					<div class="tab-pane active" id="content-toy">
						<div class="row-fluid">

							<div class="span6">
								<fieldset>
								<!-- Form Name -->
								<legend id='title-toy'>Toy</legend>

								<!-- Text input-->
								<div class="control-group">
									<label class="control-label">Toy Name</label>
									<div class="controls">
										<input id="toyName" type="text" placeholder="" class="input-xlarge" required="">
									</div>
								</div>

								<!-- Select Basic -->
								<div class="control-group">
									<label class="control-label">Age Range</label>
									<div class="controls">
										<select id="ageRange" class="input-xlarge">
											<option>All ages</option>
											<option>0-3</option>
											<option>4-7</option>
											<option>8-12</option>
											<option>13+</option>
										</select>
									</div>
								</div>

								<!-- Select Basic -->
								<div class="control-group">
									<label class="control-label">Condition</label>
									<div class="controls">
										<select id="condition" class="input-xlarge">
											<option>New</option>
											<option>Lightly used</option>
											<option>Heavily used</option>
										</select>
									</div>
								</div>

								<!-- Textarea -->
								<div class="control-group">
									<label class="control-label">Description</label>
									<div class="controls">                     
										<textarea id="description"></textarea>
									</div>
								</div>

															<!-- Button -->
								<div class="control-group">
									<label class="control-label"></label>
									<div class="controls">
										<button id="addToy" class="btn btn-primary" onClick="addAnotherToy()">Add another toy</button>
									</div>
								</div>						
								</fieldset>
							</div> <!-- /span6 -->

							<div class="span5">
				                <img id="toy-image" src="http://s3.amazonaws.com/rapgenius/1346276201_450x329xmacklemoreRyanLewisTS-450x329.jpg.pagespeed.ic.GKlbbzKyYX.jpg" class="img-polaroid"  width="400" height="400">
								<div class="control-group">
									<label class="control-label"></label>
									<div class="controls">
										<button class="btn" id="button-photo-url" onclick="linkToPhotoPrompt()">Link to Photo</button>
										<button class="btn" id="button-photo-upload" onClick="uploadPhotoPrompt()">Upload a Photo</button>
									</div> <!-- /controls -->
								</div> <!-- /control group -->
							</div> <!-- /span5 -->

						</div> <!-- /row-fluid -->
					</div> <!-- /tab pane -->
				</div> <!-- /tab content -->
			</div> <!-- /tabbable -->
		</div> <!-- /row-fluid -->


		<!-- =================================================

		MODAL - PHOTO LINK TO URL

	    ================================================== -->
		<div id="modal-photo-url" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true" style="display: none;">
			<div class="modal-header">
				<a href="#" class="close" data-dismiss="modal">&times;</a>
				<h3 id="photoURLPrompt">Enter the URL of a photo of your toy.</h3>
			</div>
			<div class="modal-body">				
				<input id="photo-url-input" type="text" placeholder="http://www.mit.edu/img/BackImage.jpg">
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Cancel</a>
				<a href="#" class="btn btn-primary" onclick="linkToPhotoSubmit(this.parentNode.parentNode.id)">Submit</a>
			</div>
		</div>		


		<!-- =================================================

		SUBMIT ALL FORMS

	    ================================================== -->

	    <button class="btn btn-large btn-primary center" id="submit-toys" onClick="submitToyForms()">Submit</button>

	</body>
</html>
