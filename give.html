		<!-- TOY FORM
	    ================================================== -->
        <div class="media">
			<form class="form-horizontal pull-left">
				<fieldset>
				<!-- Form Name -->
				<legend>Toy 1</legend>

				<!-- Text input-->
				<div class="control-group">
					<label class="control-label">Toy Name</label>
					<div class="controls">
						<input id="toyName" name="toyName" type="text" placeholder="" class="input-xlarge" required="">
					</div>
				</div>

				<!-- Select Basic -->
				<div class="control-group">
					<label class="control-label">Age Range</label>
					<div class="controls">
						<select id="agrRange" name="agrRange" class="input-xlarge">
							<option>All ages</option>
							<option>0-3</option>
							<option>4-7</option>
							<option>8-12</option>
							<option>13+</option>
						</select>
					</div>
				</div>

				<!-- Select Basic -->
				<div class="control-group">
					<label class="control-label">Condition</label>
					<div class="controls">
						<select id="consition" name="consition" class="input-xlarge">
							<option>New</option>
							<option>Lightly used</option>
							<option>Heavily used</option>
						</select>
					</div>
				</div>

				<!-- Textarea -->
				<div class="control-group">
					<label class="control-label">Description</label>
					<div class="controls">                     
						<textarea id="description" name="description"></textarea>
					</div>
				</div>

				<!-- Button -->
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<button id="addToy1" name="addToy1" class="btn btn-default">Add another toy</button>
					</div>
				</div>

				</fieldset>
			</form>
